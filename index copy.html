<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your LeetCode progress with beautiful statistics and matrices">
    <meta name="keywords" content="leetcode, coding, programming, statistics, progress tracker">
    <title>Leet Matrices</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Leet Matrices</h1>
        <div class="user">
            <p>Enter your name below</p>
            <div class="user_input">
                <input type="text" placeholder="Enter your username here" id="user_input">
                <button id="search_button">
                    <span class="button-text">Search</span>
                    <span class="loading-text" style="display: none;">Searching...</span>
                </button>
            </div>
        </div>
        
        <div class="error-message" id="error_message" style="display: none;">
            <p>User not found or network error. Please try again.</p>
        </div>
        
        <div class="stats">
            <div class="loader" id="loader" style="display: none;"></div>
            <div class="progress">
                <div class="progress_item circle easy-progress">
                    <span id="easy_label"></span>
                    Easy
                </div>
                <div class="progress_item circle medium-progress">
                    <span id="medium_label"></span>
                    Medium
                </div>
                <div class="progress_item circle high-progress">
                    <span id="high_label"></span>
                    Hard
                </div>
            </div>
            <div class="stats_card"></div>
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
